<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Tortoiseshell Optics</title>
  </head>
  <body>

    <header>
      <div id="header-img">
        <div class="flex site-container column">
          <div id="navbar" class="flex align-center white">
            <div class="flex align-center">
              <img src="resources/img/logo-white.png"
              alt="Tortoiseshell Optics">
              <span>Tortoiseshell Optics</span>
            </div>
            <nav>
              <a>Services</a>
              <a>Products</a>
              <a>Contact</a>
            </nav>
          </div>
          <div id="img-text">
            <span>Don't just look, see.</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Body - Icons -->
    <div class="site-container flex justify-center">
      <div id="fig-exams" class="flex align-center column justify-between">
        <figure>
          <img src="resources/img/paper-icon.png" alt="Comprehensive Exams">
        </figure>
        <figcaption>
          <p>Comprehensive Exams</p>
        </figcaption>
      </div>
      <div id="fig-fittings" class="flex align-center column justify-between">
        <figure>
          <img src="resources/img/ruler-icon.png" alt="Custom Fittings">
        </figure>
        <figcaption>
          <p>Custom Fittings</p>
        </figcaption>
      </div>
      <div id="fig-delivery" class="flex align-center column justify-between">
        <figure>
          <img src="resources/img/truck-icon.png" alt="Fast Delivery">
        </figure>
        <figcaption>
          <p>Fast Delivery</p>
        </figcaption>
      </div>
    </div>

  </body>
</html>
